<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: url("background.jpg") no-repeat center center/cover;
    overflow: hidden;
}

/* Floating images */
.floating {
    position: absolute;
    width: 200px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    overflow: hidden;
}

.top-left { top: 50px; left: 50px; }
.top-right { top: 50px; right: 50px; }
.bottom-left { bottom: 50px; left: 50px; }
.bottom-right { bottom: 50px; right: 50px; }

.floating img {
    width: 100%;
    height: auto;
    display: block;
}

/* Caption */
.caption {
    position: absolute;
    bottom: 8px;
    left: 8px;
    right: 8px;
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 14px;
    padding: 6px;
    border-radius: 10px;
    text-align: center;
}

/* Center section */
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* Square background box */
.center-box {
    background: white;
    padding: 20px;
    width: 380px;
    height: 380px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Center image inside square */
.center-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.title {
    font-size: 42px;
    color: white;
    margin-top: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}

.question {
    font-size: 28px;
    color: #ffd6e0;
    margin-top: 10px;
    font-weight: bold;
}

.below-img {
    width: 250px;
    margin-top: 15px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff1e4d;
    transform: scale(1.1);
}
</style></head>

<body>

<!-- Center Content -->
<div class="center-container">
